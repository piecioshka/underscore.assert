<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="vendor/jasmine-favicon.png" />
    <link rel="stylesheet" type="text/css" href="vendor/jasmine/jasmine.css" />
    <script type="text/javascript" src="vendor/jasmine/jasmine.js"></script>
    <script type="text/javascript" src="vendor/jasmine/jasmine.html.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="../vendor/underscore.js"></script>
    <script type="text/javascript" src="../underscore.assert.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="scripts/assert-spec.js"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }
        })();
    </script>
</head>
<body>
</body>
</html>
